<!-- Post List -->
<section class="post-list">
  <div class="container">
    <div class="col-sm-8 offset-sm-2">
      <article class="post" *ngFor='let post of posts; let i = index'>
        <div class="card">
          <img class="card-img-top" src="{{ apiOrigin + post.media.uri }}" alt="Card image cap" *ngIf="post.media">
          <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.excerpt() }}</p>
            <a routerLink="/posts/{{ post.id }}" class="btn btn-primary">READ MORE</a>
          </div>
        </div>
      </article>
    </div>
    <div class="d-flex justify-content-center mt-5 mb-5" *ngIf="!isLastPage">
        <button type="button" class="btn btn-light" (click)="loadMore()">
          <span class="fa fa-spin fa-spinner" *ngIf="loading"></span> Load More
        </button>
    </div>
  </div>
</section>
