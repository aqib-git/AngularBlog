<article *ngIf="!loading && user" class="post">
  <h1>{{ post.title }}</h1>
  <p>{{ post.body }}</p>
  <br>
  <div class="author">
    <span>wrote by <b>{{ user.name }}</b></span>
  </div>
</article>
<p *ngIf="loading">
Loading Article...
</p>
<br>
<br>
<div class="navigation">
  <a class="btn" routerLink="/posts">Back to Posts</a>
</div>
